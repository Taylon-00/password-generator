<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Senhas</title>
  <style>
    body {
      background: #1a1a2e;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background: #16213e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #e94560;
    }
    .password {
      background: #0f3460;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 20px;
      letter-spacing: 2px;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background: #e94560;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff2e63;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas</h1>
    <div class="password" id="password">Clique em "Gerar"</div>
    <label for="length">Comprimento da senha: <span id="lengthValue">12</span></label>
    <input type="range" id="length" min="6" max="32" value="12" />
    <br />
    <button onclick="generatePassword()">Gerar</button>
    <button onclick="copyPassword()">Copiar</button>
  </div>

  <script>
    const passwordEl = document.getElementById('password');
    const lengthInput = document.getElementById('length');
    const lengthValue = document.getElementById('lengthValue');

    const chars = {
      lower: 'abcdefghijklmnopqrstuvwxyz',
      upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      number: '0123456789',
      symbol: '!@#$%^&*()_+~`|}{[]:;?><,./-=',
    };

    function generatePassword() {
      const length = parseInt(lengthInput.value);
      let allChars = chars.lower + chars.upper + chars.number + chars.symbol;
      let password = '';
      for (let i = 0; i < length; i++) {
        password += allChars.charAt(Math.floor(Math.random() * allChars.length));
      }
      passwordEl.innerText = password;
    }

    function copyPassword() {
      navigator.clipboard.writeText(passwordEl.innerText).then(() => {
        alert('Senha copiada!');
      });
    }

    lengthInput.addEventListener('input', () => {
      lengthValue.innerText = lengthInput.value;
    });
  </script>
</body>
</html>
